<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Belief Graph Explorer</title>
  <link rel="stylesheet"
    href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  {% include 'partials/_heading.html' %}

  <div id="app" class="layout">
    <!-- Left column: click log -->
    

    <div id="click-log">
      <h2>Your History</h2>
      <ul id="click-list"> 
      </ul>
    </div>

    <div id="story">

    </div>

    <!-- Right column: form + graph -->
    <main id="graph-main">
      <div id="graphContainer">
        <svg id="graphSvg" viewBox="0 0 600 600" preserveAspectRatio="xMidYMid meet"></svg>
      </div>

    </main>
  </div>

  <script>
    window.BELIEF_DATA = {
      query:   {{ query   | tojson }},
      results: {{ results | default([], true) | tojson }}, 
      all_queries: {{ all_queries | default([]) | tojson }}
    };
  </script>
  <script type="module" src="/static/graph.js"></script>



</body>
</html>
